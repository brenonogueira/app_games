{% extends "template.html" %}
{% block content %}
        <table class="table table-striped">
            <thead>
                <th>Name</th>
                <th>Category</th>
                <th>Console</th>
            </thead>
            <tbody>
                {% for game in games %}
                <tr>
                    <td>{{ game.name }}</td>
                    <td>{{ game.category }}</td>
                    <td>{{ game.console }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
